name: Build and Deploy Jekyll site

on:
  push:
    branches:
      - main 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.4'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build site with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # If your site uses a custom domain, also set `cname: yourdomain.com`
          enable_jekyll: false        # false because you're doing the Jekyll build yourself
      - name: Deployment status
        run: echo "Pages site deployed to ${{ steps.deployment.outputs.page_url }}"

